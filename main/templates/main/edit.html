{% extends 'base.html' %}
{% load static %}
{% block title %}
    Edit tasks
{% endblock title %}
{% block content %}

<div class="main">
    <div class="container w-50">
        <div class="heading">Update Information</div>
        <form action="{% url 'edit' data.id %}" method="POST" class="form">
            {% csrf_token %}
            <div class="form-floating">
                <input type="text" value="{{data.title}}" name="title" class="form-control" placeholder="Enter task title" id="taskTitle">
                <label for="taskTitle">Task Title</label>
            </div>
            <div class="form-floating mt-3">
                  <textarea name="description" class="form-control" placeholder="Leave a comment here" id="floatingTextarea">{{data.description}}</textarea>
                  <label for="floatingTextarea">Task Description</label>
            </div>
            <div class="form-floating mt-3">
                <select id="status" name="status" class="form-control">
                    <option value=""selected>Select Status</option>
                    <option value="not_started">Not Started</option>
                    <option value="in_progress">In Progress</option>
                    <option value="completed">Completed</option>
                </select>
            </div>
            <div class="mb-3 mt-3">
                <label for="exampleInputPassword1" class="form-label">Start Date</label>
                <input type="date" value="{{data.start_date|date:'Y-m-d'}}" name="start_date" class="form-control" id="startDate">
            </div>
            <div class="mb-3 mt-3">
                <label for="exampleInputPassword1" class="form-label">End Date</label>
                <input type="date" value="{{data.end_date|date:'Y-m-d'}}" name="end_date" class="form-control" id="endDate">
            </div>
            <div class="d-flex justify-content-center">
            <button type="submit" class="btn btn-primary rounded-pill w-50">UPDATE</button>
          </div>
        </form>
</div>    
{% endblock content %}

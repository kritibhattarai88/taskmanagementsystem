{% extends 'base.html' %}
{% block title %}
    Home
{% endblock title %}

{% block content %}
    <div class="container">
        <h1 class="heading text-center">Task Overview</h1>
        <div class="row gap-4">
            <div class="col-3 boxes">
                <h2>Assigned tasks</h2>
                <p>{{count}}</p>
            </div>
            <div class="col-3 boxes">
                <h2>Completed tasks</h2>
                <p>{{completed_count}}</p>
            </div>
            <div class="col-3 boxes">
                <h2>Current tasks</h2>
                <p>{{current_count}}</p>
            </div>
        </div>
        
    </div>
   
{% endblock content %}
